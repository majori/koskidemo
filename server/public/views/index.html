<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>
        <link rel="stylesheet" type="text/css" href="assets/lib/css/dc.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/lib/css/bootstrap.css"/>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://localhost:35729/livereload.js?snipver=1"></script>
        <title>Koskiotus</title>
    </head>
    <body>
        <div class="container" id="main-div">
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-4">
                        <h1 id="logo">Koskiotus</h1>
                    </div>
                    <div class="col-sm-4" id=guild-box>
                        <h1>
                            <p id="guild-name"></p>
                            <p id="basket-number"></p>
                        </h1>
                    </div>
                    <div class="col-sm-4">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" id="chart-column">
                    <div class="row" id="depth-chart-div">
                        <div id="depth-chart"></div>
                    </div>
                    <div class="row">
                        <div id="timer-box">
                            <canvas id="time-display"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="value-column">
                    <table class="table-condensed" id="value-table">
                        <tbody>
                            <tr>
                                <td class="value-name">Syvyys</td>
                                <td class="value-display"><canvas id="depth-display"></canvas></td>
                                <td class="value-unit">cm</td>
                            </tr>
                            <tr>
                                <td class="value-name">Veden lämpötila</td>
                                <td class="value-display"><canvas id="water-display"></canvas></td>
                                <td class="value-unit">°C</td>
                            </tr>
                            <tr>
                                <td class="value-name">Ilman lämpötila</td>
                                <td class="value-display"><canvas id="air-display"></canvas></td>
                                <td class="value-unit">°C</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-12">
                    <p>Ranking</p>
                </div>
                <div class="col-sm-12" id="rank-chart-div">
                    <div id="rank-chart"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/lib/js/segment-display.js"></script>
        <script type="text/javascript" src="assets/lib/js/d3.js"></script>
        <script type="text/javascript" src="assets/lib/js/crossfilter.js"></script>
        <script type="text/javascript" src="assets/lib/js/dc.js"></script>
        <script type="text/javascript" src="assets/lib/js/socket.io.js"></script>
        <script type="text/javascript" src="assets/lib/js/lodash.min.js"></script>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="assets/lib/js/excanvas.js"></script>
        <![endif]-->

        <script type="text/javascript" src="assets/js/socket.js"></script>
        <script type="text/javascript" src="assets/js/chart.js"></script>
        <script type="text/javascript" src="assets/js/segment.js"></script>

    </body>
</html>
