<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>
        <link rel="stylesheet" type="text/css" href="styles/dc.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.css"/>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://localhost:35729/livereload.js?snipver=1"></script>
        <title>Koskiotus</title>
    </head>
    <body>
        <div class="container" id="main-div">
            <div class="page-header" id="header">
                <div class="row">
                    <div class="col-sm-12" id="logo-div">
                        <h1 id="logo">Koskiotus</h1>
                    </div>
                </div>
            </div>
            <div class="row" id="main-div">
                <div class="col-sm-6" id="red-chart-column">
                    <div class="row guild-name" id="red-guild-name">
                        <p>Man@ger</p>
                    </div>
                    <div class="row" id="red-depth-chart-div">
                        <div id="red-depth-chart"></div>
                    </div>
                    <div class="row">
                        <div class="depth-display">
                            <canvas class="value-display" id="red-depth-display"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="timer-box">
                            <canvas id="red-time-display"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="blue-chart-column">
                    <div class="row guild-name" id="blue-guild-name">
                        <p>Autek</p>
                    </div>
                    <div class="row" id="blue-depth-chart-div">
                        <div id="blue-depth-chart"></div>
                    </div>
                    <div class="row">
                        <div class="depth-display">
                            <canvas class="value-display" id="blue-depth-display"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="timer-box">
                            <canvas id="blue-time-display"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="common-values">
                <div class="col-sm-6" id="water-column">
                    <div class="value-name-row">
                        <canvas class="value-display" id="water-display"></canvas>
                    </div>
                </div>
                <div class="col-sm-6" id="water-column">
                    <div class="value-name-row">
                        <canvas class="value-display" id="air-display"></canvas>
                    </div>
                </div>
            </div>
                <div class="col-sm-12" id="rank-chart-div">
                    <div id="rank-chart"></div>
                </div>
                <div class="col-sm-12" id="rank-table-div">
                    <table class="table" id="rank-table">
                        <tbody>
                            <tr>
                                <td class="rank">1.</td>
                                <td id="1-rank-name"></td>
                                <td id="1-rank-time"></td>
                            </tr>
                            <tr>
                                <td class="rank">2.</td>
                                <td id="2-rank-name"></td>
                                <td id="2-rank-time"></td>
                            </tr>
                            <tr>
                                <td class="rank">3.</td>
                                <td id="3-rank-name"></td>
                                <td id="3-rank-time"></td>
                            </tr>
                            <tr>
                                <td class="rank">4.</td>
                                <td id="4-rank-name"></td>
                                <td id="4-rank-time"></td>
                            </tr>
                            <tr>
                                <td class="rank">5.</td>
                                <td id="5-rank-name"></td>
                                <td id="5-rank-time"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--[if lt IE 9]>
        <script type="text/javascript" src="assets/lib/js/excanvas.js"></script>
        <![endif]-->

        <script type="text/javascript" src="assets/js/bundle.js"></script>

    </body>
</html>
