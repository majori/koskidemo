<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="styles/dc.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>

        <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

        <script src="http://localhost:35729/livereload.js?snipver=1"></script>

        <title>Koskiotus</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header" id="header">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 id="logo">Koskiotus</h1>
                    </div>
                </div>
            </div>
            <div class="row" id="basket-data-div">
                <div class="col-sm-6">
                    <div class="row guild-name" id="red-guild-name"></div>
                    <div class="row" id="red-depth-chart-div">
                        <div id="red-depth-chart"></div>
                    </div>
                    <div class="row">
                        <div class="depth-display">
                            <canvas class="value-display" id="red-depth-display"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="timer-box">
                            <canvas id="red-time-display"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row guild-name" id="blue-guild-name"></div>
                    <div class="row" id="blue-depth-chart-div">
                        <div id="blue-depth-chart"></div>
                    </div>
                    <div class="row">
                        <div class="depth-display">
                            <canvas class="value-display" id="blue-depth-display"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="timer-box">
                            <canvas id="blue-time-display"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="common-values">
                <div class="col-sm-3">
                    <span>Ilman lämpötila</span>
                </div>
                <div class="col-sm-3">
                    <canvas class="value-display" id="water-display"></canvas>
                </div>
                <div class="col-sm-3">
                    <span>Veden lämpötila</span>
                </div>
                <div class="col-sm-3">
                    <canvas class="value-display" id="air-display"></canvas>
                </div>
            </div>
            <div class="row" id="rank-chart-div">
                <div id="rank-chart"></div>
            </div>
            <div class="row" id="rank-table-div">
                <div class="col-sm-12">
                    <table class="table" id="rank-table">
                        <tbody>
                            <tr>
                                <td class="rank">1.</td>
                                <td class="rank-name" id="first-rank-name"></td>
                                <td class="rank-value">
                                    <div id="first-rank-time"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="rank">2.</td>
                                <td class="rank-name" id="second-rank-name"></td>
                                <td class="rank-value">
                                    <div id="second-rank-time"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="rank">3.</td>
                                <td class="rank-name" id="third-rank-name"></td>
                                <td class="rank-value">
                                    <div id="third-rank-time"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="rank">4.</td>
                                <td class="rank-name" id="fourth-rank-name"></td>
                                <td class="rank-value">
                                    <div id="fourth-rank-time"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="rank">5.</td>
                                <td class="rank-name" id="fifth-rank-name"></td>
                                <td class="rank-value">
                                    <div id="fifth-rank-time"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" id="sponsor-div">
                <div class="col-sm-3" id="support-text">
                    <h1>Tukemassa:</h1>
                </div>
                <div class="col-sm-6 sponsor">
                    <img id="valmet-logo" src="assets/img/valmet_logo.png">
                </div>
                <div class="col-sm-3 sponsor">
                    <img id="kampusklubi-logo" src="assets/img/kampusklubi_logo.png">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/js/bundle.js"></script>

    </body>
</html>
